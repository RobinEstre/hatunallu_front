<div class="page-style1 light-mode default-sidebar error-page1">

        <div class="page">
            <div class="container">
                <div class="row">
                    <div class="col mx-auto">
                        <div class="row justify-content-center">
                            <div class="col-md-7 col-lg-5">
                                <div class="login-option">
                                    <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
                                        <li ngbNavItem="Firebase">
                                            <a ngbNavLink>
                                                <img src="https://cdn.discordapp.com/attachments/733805519617130506/1178127139413958666/Logo_JatunAyllu2.png?ex=65750366&is=65628e66&hm=9ef601f81b6e4359ff877ce3f1a55620af1b0c5785e58f67c266ce8c490e7ac9&" alt="">

                                            <ng-template ngbNavContent>

                                                        <hr>
                                                        <p class="text-muted">RECUPERAR CONTRASEÃ‘A | JATUN AYLLU</p>

                                                    <div class="input-group mb-3">
                                                      <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                                        <i class="fa fa-user text-muted" aria-hidden="true"></i>
                                                      </a>
                                                      <input class="input100 border-start-0 form-control ms-0"
                                                        placeholder="Ingrese usuario" formControlName="username" >
                                                    </div>
                                                    <div class="col-12">
                                                        <button type="submit" class="btn btn-lg btn-primary btn-block {{disabled}}"

                                                          Recuperar

                                </div>
                                <div class="card card-group mb-0">
